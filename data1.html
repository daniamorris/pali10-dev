<!DOCTYPE html>
<html>
  <head>
    <title>Storage Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    var me = "Dania";
    var person = "John Doe";
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        var db = window.openDatabase("Palidb", "1.0", "Palisades 10k", 200000);
        db.transaction(populateDB, errorCB, successCB);
    }

    // Populate the database
    //
    function populateDB(tx) {
        //tx.executeSql('DROP TABLE IF EXISTS BOARD');
        tx.executeSql('CREATE TABLE IF NOT EXISTS BOARD (id unique, stars, milage, time, goals)');
        tx.executeSql('INSERT INTO BOARD (id, goals) VALUES (1, me)');
        tx.executeSql('INSERT INTO BOARD (id, goals) VALUES (2, person)');
    }

    // Transaction error callback
    //
    function errorCB(tx, err) {
        alert("Error processing SQL: "+err);
    }

    // Transaction success callback
    //
    function successCB() {
        alert("success! " +me);
    }
    
    function queryDB(tx) {
    tx.executeSql('SELECT * FROM BOARD', [], querySuccess, errorCB);
}

function querySuccess(tx, results) {
    console.log("Returned rows = " + results.rows.length);
    // this will be true since it was a select statement and so rowsAffected was 0
    if (!results.rowsAffected) {
        console.log('No rows affected!');
        return false;
    }
    // for an insert statement, this property will return the ID of the last inserted row
    console.log("Last inserted row ID = " + results.insertId);
}

function errorCB(err) {
    alert("Error processing SQL: "+err.code);
}



    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Database</p>
  </body>
</html>
